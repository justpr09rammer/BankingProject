<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>LTC Bank - Sign Up</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      color: white;
    }
    .signup-container {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 450px;
      width: 100%;
      backdrop-filter: blur(15px);
      animation: fadeIn 1s ease-in-out;
      text-align: center;
    }
    .signup-container h2 {
      color: white;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .form-control {
      border-radius: 30px;
      padding: 12px 20px;
      border: none;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      border-color: #ffcc00;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.5);
    }
    .btn-signup {
      background: linear-gradient(135deg, #ffcc00, #ff6600);
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 30px;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn-signup:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 20px rgba(255, 204, 0, 0.5);
    }
    .footer-text {
      margin-top: 20px;
      font-size: 14px;
    }
    .footer-text a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: 600;
    }
    .footer-text a:hover {
      text-decoration: underline;
    }
    .bank-logo {
      font-size: 50px;
      margin-bottom: 15px;
    }
    .bank-name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<div class="signup-container">
  <div class="bank-logo"><i class="fas fa-piggy-bank"></i></div>
  <div class="bank-name">LTC Bank - Secure Registration</div>
  <h2><i class="fas fa-user-plus"></i> Create an Account</h2>

  <form th:action="@{/signup}" method="post">
    <!-- First Name -->
    <div class="input-group">
      <span class="input-group-text"><i class="fas fa-user"></i></span>
      <input type="text" class="form-control" name="firstName" placeholder="First Name" required>
    </div>

    <!-- Last Name -->
    <div class="input-group">
      <span class="input-group-text"><i class="fas fa-user"></i></span>
      <input type="text" class="form-control" name="lastName" placeholder="Last Name" required>
    </div>

    <!-- Other Name -->
    <div class="input-group">
      <span class="input-group-text"><i class="fas fa-user"></i></span>
      <input type="text" class="form-control" name="otherName" placeholder="Other Name">
    </div>

    <!-- Gender -->
    <div class="input-group">
      <span class="input-group-text"><i class="fas fa-venus-mars"></i></span>
      <select class="form-control" name="gender" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <!-- Address -->
    <div class="input-group">
      <span class="input-group-text"><i class="fas fa-home"></i></span>
      <input type="text" class="form-control" name="address" placeholder="Address" required>
    </div>

    <!-- State of Origin -->
    <div class="input-group">
      <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
      <input type="text" class="form-control" name="stateOfOrigin" placeholder="State of Origin" required>
    </div>

    <!-- Email -->
    <div class="input-group">
      <span class="input-group-text"><i class="fas fa-envelope"></i></span>
      <input type="email" class="form-control" name="email" placeholder="Email" required>
    </div>

    <!-- Phone Number -->
    <div class="input-group">
      <span class="input-group-text"><i class="fas fa-phone"></i></span>
      <input type="tel" class="form-control" name="phoneNumber" placeholder="Phone Number" required>
    </div>

    <!-- Alternative Phone Number -->
    <div class="input-group">
      <span class="input-group-text"><i class="fas fa-phone-alt"></i></span>
      <input type="tel" class="form-control" name="alternativePhoneNumber" placeholder="Alternative Phone Number">
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-signup">Sign Up</button>
  </form>

  <!-- Footer Text -->
  <div class="footer-text">
    Already have an account? <a href="/login">Login</a>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
