<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LTC Bank - Secure Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: white;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(15px);
            animation: fadeIn 1s ease-in-out;
            text-align: center;
        }
        .login-container h2 {
            color: white;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 30px;
            padding: 12px 20px;
            border: none;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #ffcc00;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.5);
        }
        .btn-login {
            background: linear-gradient(135deg, #ffcc00, #ff6600);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 30px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(255, 204, 0, 0.5);
        }
        .footer-text {
            margin-top: 20px;
            font-size: 14px;
        }
        .footer-text a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: 600;
        }
        .footer-text a:hover {
            text-decoration: underline;
        }
        .bank-logo {
            font-size: 50px;
            margin-bottom: 15px;
        }
        .bank-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="bank-logo"><i class="fas fa-piggy-bank"></i></div>
    <div class="bank-name">LTC Bank - Your Trusted Banking Partner</div>
    <h2><i class="fas fa-lock"></i> Secure Login</h2>
    <form th:action="@{/login}" method="post">
        <!-- Username Field -->
        <div class="input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
        </div>

        <!-- Password Field -->
        <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>
            <a href="#" class="text-light">Forgot Password?</a>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-login">Login</button>
    </form>

    <!-- Footer Text -->
    <div class="footer-text">
        Don't have an account? <a href="#">Sign Up</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
